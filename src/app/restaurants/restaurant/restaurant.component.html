<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="restautant.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{restautant.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{restautant.rating}}</span>
      <span class="place-info-box-detail">{{restautant.category}}</span>
      <span class="place-info-box-detail">{{restautant.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
